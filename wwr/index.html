<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georgia:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #B24C63;
            --secondary-color: #5438DC;
            --accent1-color: #56EEF4;
            --accent2-color: #32E875;
        }

        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            margin: 0;
            padding: 0;
            background-color: var(--accent1-color);
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--primary-color);
            color: var(--accent1-color);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            max-width: 150px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-left: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border: 1px solid white;
            display: block;
            text-align: center;
        }

        main {
            padding: 20px;
            flex-grow: 1;
            position: relative;
        }

        .hero {
            background-color: var(--accent2-color);
            text-align: center;
            padding: 50px 20px;
            position: relative;
        }

        .hero button {
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .images {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .images img {
            width: 200px;
            height: auto;
            border: 1px dashed gray;
        }

        .raft-drawing img {
            border: 1px dashed gray;
        }

        .banner {
            background-image: url('images/rafting-banner.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            position: relative;
            margin-top: 20px;
        }

        .banner-cta {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .banner-cta button {
            background-color: #FF6347;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        footer {
            background-color: var(--accent1-color);
            text-align: center;
            padding: 20px;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            margin: 0 10px;
        }

        .social-icons img {
            width: 30px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Whitewater Rafting Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Your Adventure Awaits!</h2>
            <p>Experience the thrill of whitewater rafting.</p>
            <button>Call to Action</button>
        </section>

        <section class="images">
            <img src="https://th.bing.com/th/id/OIP.veys6a6h76NpSHe1rA4wHwHaGd?w=217&h=189&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Image 1" width="200">
            <img src="https://th.bing.com/th/id/OIP.sJcUHhojXUus9pT-oYfk5gHaE9?w=338&h=185&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Image 2" width="200">
            <img src="https://th.bing.com/th/id/OIF.sqkPEYjTZa3zKYn0A7TOZw?w=154&h=198&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Image 3" width="200">
        </section>

        <section class="raft-drawing">
            <img src="https://th.bing.com/th/id/OIP.30N9l5AmWJW7qD9VgVEvtgHaE7?w=259&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Raft Drawing">
        </section>

        <section class="banner">
            <div class="banner-cta">
                <button>Explore Trips</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Whitewater Rafting</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook.jpg" alt="Facebook"></a>
            <a href="https://twitter.com/" target="_blank"><img src="images/twitter.jpg" alt="Twitter"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram.jpg" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
